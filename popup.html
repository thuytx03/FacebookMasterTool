<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Tool</title>
    <meta name="description" content="Facebook Tool là công cụ lấy cookie, token, fb_dtsg">
    <link rel="stylesheet" href="./styles/popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body class="">


    <main id="content" class="p-2">
        <h4 class="text-center text-success">Tool hỗ trợ lấy Cookies, AccessToken, FB_DTSG</h4>
        <div class="mb-3">
            <label for="cookieResult" class="form-label">Cookie</label>
            <textarea class="form-control" id="cookieResult" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="access_token" class="form-label">Access Token</label>
            <textarea class="form-control" id="access_token" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="fb_dtsg" class="form-label">FB_DTSG</label>
            <textarea class="form-control" id="fb_dtsg" rows="3"></textarea>
        </div>
    </main>

    <footer class="bg-gray-50 w-full text-center py-2">
        <span>bởi Trịnh Xuân Thuỷ</span>
    </footer>



    <script type="module" src="./scripts/popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
